<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="fragments/header :: header"/>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <div th:replace="fragments/sidebar :: sidebar"/>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="fragments/navbar :: navbar"/>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <h3>Update Provider</h3>
                <div class="card">
                    <div class="card-body">
                        <div class="col-md-8">
                            <form action="#"
                                  th:action="@{/provider/update/{id}(id=${provider.id})}"
                                  th:object="${provider}" method="post">
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label for="name" class="col-form-label">Name</label> <input readonly
                                            type="text" th:field="*{name}" class="form-control" id="name"
                                            placeholder="Name"> <span
                                            th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                            class="text-danger"></span>
                                    </div>
                                    <div class="form-group col-md-8">
                                        <label for="telephone" class="col-form-label">Telephone</label> <input readonly
                                            type="text" th:field="*{telephone}" class="form-control" id="telephone"
                                            placeholder="Email"> <span
                                            th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"
                                            class="text-danger"></span>
                                    </div>

                                    <div class="form-group col-md-8">
                                        <label for="email" class="col-form-label">Email</label> <input readonly
                                            type="text" th:field="*{email}" class="form-control" id="email"
                                            placeholder="Email"> <span
                                            th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                            class="text-danger"></span>
                                    </div>


                                    <div class="form-group col-md-8">
                                        <label for="address" class="col-form-label">Address</label> <input readonly
                                            type="text" th:field="*{address}" class="form-control"
                                            id="address" placeholder="address"> <span
                                            th:if="${#fields.hasErrors('address')}" th:errors="address"
                                            class="text-danger"></span>
                                    </div>
                                    <div class="container my-2">
                                        <div class="card">
                                            <div class="card-body">
                                                <div th:switch="${produits}" class="container my-5">
                                                    <p class="my-5">
                                                        <i class="fas fa-user-plus ml-2"> List of Products</i>
                                                    </p>
                                                    <div class="col-md-10">
                                                        <h2 th:case="null">No Products yet!</h2>
                                                        <div th:case="*">
                                                            <table class="table table-striped table-responsive-md">
                                                                <thead>
                                                                <tr>
                                                                    <th>label</th>
                                                                    <th>prix</th>
                                                                    <th>description</th>
                                                                    <th>quantiteStock</th>
                                                                    <th>prixPromotion</th>
                                                                    <th>dateExpiration</th>
                                                                    <th>photoFace</th>
                                                                    <th>photoProfil</th>
                                                                </tr>
                                                                </thead>
                                                                <tbody>
                                                                <tr th:each="produit : ${produits}">
                                                                    <td th:text="${produit.label}"></td>
                                                                    <td th:text="${produit.prix}"></td>
                                                                    <td th:text="${produit.description}"></td>
                                                                    <td th:text="${produit.quantiteStock}"></td>
                                                                    <td th:text="${produit.prixPromotion}"></td>
                                                                    <td th:text="${produit.dateExpiration}"></td>
                                                                    <td><img alt="Image"
                                                                             th:src="@{'/uploads/'+ ${produit.photoFace}}"
                                                                             width="50" height="50"/></td>
                                                                    <td><img alt="Image"
                                                                             th:src="@{'/uploads/'+ ${produit.photoProfil}}"
                                                                             width="50" height="50"/></td>
                                                                </tr>
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
<!--                                    <div class="form-group col-md-8">-->
<!--                                        <input type="submit" class="btn btn-primary"-->
<!--                                               value="Update Provider">-->
<!--                                    </div>-->
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <div th:replace="fragments/footer :: footer"/>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <!--    <div th:replace="fragments/logoutmodal :: logoutmodal"/>-->

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/back/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/back/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/back/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/back/js/sb-admin-2.min.js}"></script>

    <!-- Page level plugins -->
    <script th:src="@{/back/vendor/chart.js/Chart.min.js}"></script>

    <!-- Page level custom scripts -->
    <script th:src="@{/back/js/demo/chart-area-demo.js}"></script>
    <script th:src="@{/back/js/demo/chart-pie-demo.js}"></script>
</div>
</body>

</html>
