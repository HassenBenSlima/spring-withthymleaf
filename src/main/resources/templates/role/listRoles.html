<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="fragments/header :: header"/>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <div th:replace="fragments/sidebar :: sidebar"/>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="fragments/navbar :: navbar"/>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div class="card">
                    <div class="card-body">
                        <div th:switch="${roles}" class="container my-5">
                            <p class="my-5">
                                <a th:href="@{'/role/add/'}" class="btn btn-primary">
                                    <i class="fas fa-user-plus ml-2"> Add Role</i></a>
                            </p>
                            <div class="col-md-10">
                                <h2 th:case="null">No Role yet!</h2>
                                <div th:case="*">

                                    <h2>Nombre total de role= <span th:text="${nbr}">10</span></h2>
                                    <table class="table table-striped table-responsive-md">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Role</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="role : ${roles}">
                                            <td th:text="${role.id}"></td>
                                            <td th:text="${role.role}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <div th:replace="fragments/footer :: footer"/>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <!--    <div th:replace="fragments/logoutmodal :: logoutmodal"/>-->

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/back/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/back/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/back/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/back/js/sb-admin-2.min.js}"></script>

    <!-- Page level plugins -->
    <script th:src="@{/back/vendor/chart.js/Chart.min.js}"></script>

    <!-- Page level custom scripts -->
    <script th:src="@{/back/js/demo/chart-area-demo.js}"></script>
    <script th:src="@{/back/js/demo/chart-pie-demo.js}"></script>
</div>
</body>

</html>
