<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="fragments/header :: header"/>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <div th:replace="fragments/sidebar :: sidebar"/>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="fragments/navbar :: navbar"/>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <span th:if="${trouve == 'nontrouve'}">Element déja supprimé</span>
                <div class="container my-2">
                    <div class="">
                        <div class="card-body">
                            <div th:switch="${produits}" class="container my-5">

                                <div class="d-flex bd-highlight justify-content-end">
                                    <form method="get" th:action="@{index}">
                                        <div class="d-flex flex-row">
                                            <div class="p-2">
                                                <input type="text" name="keyword" placeholder="search"
                                                       class="form-control bg-light border-0 small">
                                            </div>
                                            <div class="p-2">
                                                <button type="submit" class="btn btn-primary">Search</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                                <div class="col-md-10">
                                    <h2 th:case="null">No Products yet!</h2>
                                    <div th:case="*">
                                        <table class="table table-striped table-responsive-md">
                                            <thead>
                                            <tr>
                                                <th>Label</th>
                                                <th>photoFace</th>
                                                <th>photoProfil</th>
                                                <th>prix</th>
                                                <th>description</th>
                                                <th>quantiteStock</th>
                                                <th>prixPromotion</th>
                                                <th>dateExpiration</th>
                                                <th>provider</th>
                                                <!--                                                <th>Show</th>-->
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="p : ${produits}">
                                                <td th:text="${p.label}"></td>
                                                <td>
                                                    <img alt="Image" th:src="@{'/uploads/'+ ${p.photoFace}}" width="100"
                                                         height="100"/>
                                                </td>
                                                <td>
                                                    <img alt="Image" th:src="@{'/uploads/'+ ${p.photoProfil}}"
                                                         width="100"
                                                         height="100"/>
                                                </td>
                                                <td th:text="${p.prix}"></td>
                                                <td th:text="${p.description}"></td>
                                                <td th:text="${p.quantiteStock}"></td>
                                                <td th:text="${p.prixPromotion}"></td>
                                                <td th:text="${p.dateExpiration}"></td>
                                                <td th:text="${p.provider.name}"></td>

                                                <!--                                                <td><a th:href="@{/produit/show/{id}(id=${p.id})}"-->
                                                <!--                                                       class="btn btn-primary"><i-->
                                                <!--                                                        class="fas fa-user-show ml-2"></i>Show details</a></td>-->
                                                <td><a th:href="@{/produit/edit/{id}(id=${p.id})}"
                                                       class="btn btn-warning"><i
                                                        class="fas fa-user-edit ml-2"></i></a></td>
                                                <td>
                                                    <a onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet Produit ?');"
                                                       th:href="@{/produit/delete/{id}(id=${p.id})}"
                                                       class="btn btn-danger"><i
                                                            class="fas fa-user-times ml-2"></i></a></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <div th:replace="fragments/footer :: footer"/>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <!--    <div th:replace="fragments/logoutmodal :: logoutmodal"/>-->

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/back/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/back/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/back/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/back/js/sb-admin-2.min.js}"></script>

    <!-- Page level plugins -->
    <script th:src="@{/back/vendor/chart.js/Chart.min.js}"></script>

    <!-- Page level custom scripts -->
    <script th:src="@{/back/js/demo/chart-area-demo.js}"></script>
    <script th:src="@{/back/js/demo/chart-pie-demo.js}"></script>
</div>
</body>

</html>
