<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="fragments/header :: header"/>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <div th:replace="fragments/sidebar :: sidebar"/>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="fragments/navbar :: navbar"/>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <span th:if="${trouve == 'nontrouve'}">Element déja supprimé</span>
                <div class="container my-2">
                    <div class="">
                        <div class="card-body">
                            <div th:switch="${contacts}" class="container my-5">

                                <div class="col-md-10">
                                    <h2 th:case="null">No Products yet!</h2>
                                    <div th:case="*">
                                        <table class="table table-striped table-responsive-md">
                                            <thead>
                                            <tr>
                                                <th>Tel</th>
                                                <th>Fax</th>
                                                <th>Email</th>


                                                <th>Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="c : ${contacts}">
                                                <td th:text="${c.tel}"></td>
                                                <td th:text="${c.fax}"></td>
                                                <td th:text="${c.email}"></td>
                                                <td>
                                                    <a onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet Contact ?');"
                                                       th:href="@{/contact/delete/{id}(id=${c.id})}"
                                                       class="btn btn-danger"><i
                                                            class="fas fa-user-times ml-2"></i></a></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <div th:replace="fragments/footer :: footer"/>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <!--    <div th:replace="fragments/logoutmodal :: logoutmodal"/>-->

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/back/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/back/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/back/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/back/js/sb-admin-2.min.js}"></script>

    <!-- Page level plugins -->
    <script th:src="@{/back/vendor/chart.js/Chart.min.js}"></script>

    <!-- Page level custom scripts -->
    <script th:src="@{/back/js/demo/chart-area-demo.js}"></script>
    <script th:src="@{/back/js/demo/chart-pie-demo.js}"></script>
</div>
</body>

</html>
