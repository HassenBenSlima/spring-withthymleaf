<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="fragments/header :: header"/>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <div th:replace="fragments/sidebar :: sidebar"/>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="fragments/navbar :: navbar"/>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <h3>Add Contact</h3>
                <div class="card">
                    <div class="card-body">
                        <div class="col-md-10">
                            <form action="#" th:action="@{/contact/add}" th:object="${contact}" method="post">
                                <div class="row">


                                    <div class="form-group col-md-8">
                                        <label for="tel" class="col-form-label">Tel</label>
                                        <input type="text" th:field="*{tel}" class="form-control" id="tel"
                                               placeholder="tel"/>
                                        <span th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}"
                                              class="text-danger"></span>
                                    </div>

                                    <div class="form-group col-md-8">
                                        <label for="fax" class="col-form-label">Fax</label>
                                        <input type="text" th:field="*{fax}" class="form-control"
                                               id="fax" placeholder="fax"/>
                                        <span th:if="${#fields.hasErrors('fax')}" th:errors="*{fax}"
                                              class="text-danger"></span>
                                    </div>

                                    <div class="form-group col-md-8">
                                        <label for="email" class="col-form-label">Email</label>
                                        <input type="email" th:field="*{email}" class="form-control"
                                               id="email" placeholder="email"/>
                                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                              class="text-danger"></span>
                                    </div>

                                    <div class="col-md-6">
                                        <input type="submit" class="btn btn-primary" value="Add Contact"/>
                                    </div>

                                    <div class="form-group col-md-8"></div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="fragments/footer :: footer"/>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<!--    <div th:replace="fragments/logoutmodal :: logoutmodal"/>-->

<!-- Bootstrap core JavaScript-->
<script th:src="@{/back/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/back/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/back/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/back/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{/back/vendor/chart.js/Chart.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/back/js/demo/chart-area-demo.js}"></script>
<script th:src="@{/back/js/demo/chart-pie-demo.js}"></script>

</body>

</html>
